{%extends "nav.html" %}
{% load static %}
{% block mainbody %}
<style type="text/css">
	.blog{
		border:1px silver solid;
		border-radius: 5px;
		height: calc(100vh - 72px);
		background-color: rgb(200,200,200,0.618);
	}
	textarea{
		padding: 10px;
		text-indent: 2em;
		font-size: 18px;
		border-radius: 5px;
		height: 600px;
		background-color: rgb(255,255,255,0.618);
		overflow: auto;
	}
	textarea::-webkit-scrollbar{
		width: 5px;
	    height: 10px;
	    border-radius: 5px;
	    background-color: rgb(240,240,240,0.618);
	}
	textarea::-webkit-scrollbar-thumb{
	    height: 10px;
	    border-radius: 5px;
	    -webkit-box-shadow: inset 0 0 6px rgb(240,240,240,0.618);
	    background-color:rgb(214,242,238,1);
	}
</style>
<div class="col-md-12 blog">
	<h3>{{ blog.remark }}</h3>
	<textarea class="col-md-10 col-md-offset-1" disabled="disabled">{{ blog.content }}</textarea>
</div>

{% endblock%}
