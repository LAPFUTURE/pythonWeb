{%extends "nav.html" %}
{% block mainbody %}
<style type="text/css">
	.containerform{
			padding: 15px 100px;
			margin-top: 15%;
			min-height: 350px;
			background-color: rgb(240,240,240,0.75);
			border-radius: 5px;
		}
	.vessels{
		background-color: rgb(240,240,240,0.25);
		border-radius: 5px;
		margin-right: -1px;
		height: calc(100vh - 72px);
	}
	label{
			white-space: nowrap;
		}
</style>
<div class="vessels row">
<div class="col-md-6 col-md-offset-3 containerform" align="center"> 
	<h3>Register</h3>
	<form class="form-horizontal" role="form">
			  <div class="form-group">
			    <label for="firstname" class="col-sm-2 control-label">注册账号：</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="firstname" placeholder="请输入注册账号">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-2 control-label">密码：</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="lastname" placeholder="请输入密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <label for="lastname" class="col-sm-2 control-label">确认密码：</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" id="lastname" placeholder="请确认密码">
			    </div>
			  </div>
			  <div class="form-group">
			    <div class="col-sm-offset-2 col-sm-10">
			      <button type="submit" class="btn btn-default">注册</button>
			      <button type="submit" class="btn btn-default">重置</button>
			    </div>
			  </div>
			</form>
</div>
</div>
{% endblock %}
