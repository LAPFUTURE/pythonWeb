{%extends "nav.html" %}
{% load static %}
{% block mainbody %}
<style type="text/css">
	.containerform{
			padding: 15px 100px;
			margin-top: 15%;
			min-height: 350px;
			background-color: rgb(240,240,240,0.75);
			border-radius: 5px;
		}
	/*.vessels:before{
			content: '';
			display: inline-block;
			position: absolute;
			right: 0px;
			left: 0px;
			top: 0px;
			bottom: 0px;
			z-index: -1;
			opacity: 0.9;
			background-image: url({% static 'destory.jpg' %});
			background-repeat: no-repeat;
		}*/
	.vessels{
		background-color: rgb(240,240,240,0.25);
		border-radius: 5px;
		margin-right: -1px;
		height: calc(100vh - 72px);
	}
	label{
			white-space: nowrap;
		}
</style>
<div class="vessels row">
<div class="col-md-6 col-md-offset-3 containerform" align="center"> 
	<h3>Login In</h3>
	<form class="form-horizontal" role="form" action="/login" method="post">
		{% csrf_token %}
	  <div class="form-group">
	    <label for="firstname" class="col-sm-2 control-label">登录账号：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="firstname" name="number" placeholder="请输入登录账号">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="lastname" class="col-sm-2 control-label">密码：</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="lastname" name="password" placeholder="请输入密码">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <div class="checkbox">
	        <label>
	          <input type="checkbox">请记住我
	        </label>
	      </div>
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default">修改密码</button>
	      <button type="submit" class="btn btn-default"> 登 录 </button>
	      <button type="submit" class="btn btn-default">忘记密码</button>
	      {% if number %}<p><strong>{{ number }}</strong></p>{% endif %}
	      {{ password }}
	      {{ message }}
	    </div>
	  </div>
	</form>
</div>
</div>
{% endblock %}
